<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Streaming Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div id="carousel" class="carousel">
            <!-- Carousel slides will be dynamically injected here -->
        </div>
        <div class="carousel-controls">
            <button id="prev-btn">&#10094;</button>
            <button id="next-btn">&#10095;</button>
        </div>
    </header>
    <!-- Categories Section -->
    <main class="categories" id="categories">
        <!-- Categories will be dynamically injected here -->
    </main>
    <!-- Modal for Movie Details -->
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="movieTitle"></h2>
            <img id="movieImage" src="" alt="Movie Poster">
            <p id="movieDescription"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
