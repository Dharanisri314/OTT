        // Initialize Firebase Auth
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js';
        const auth = getAuth();

        // Listen for authentication state changes
        onAuthStateChanged(auth, (user) => {
            const usernameDisplay = document.getElementById("usernameDisplay");
            if (user) {
                // If the user is logged in, show the user's email
                usernameDisplay.textContent = `Welcome, ${user.email}`;
            } else {
                // If no user is logged in, display "Guest"
                usernameDisplay.textContent = 'Welcome, Guest';
            }
        });

        // Handle logout
        const logoutButton = document.getElementById("logoutBtn");
        logoutButton.addEventListener('click', (e) => {
            e.preventDefault(); // Prevent the default link behavior
            signOut(auth).then(() => {
                // Redirect to login or home page after sign-out
                window.location.href = '/index.html';
            }).catch((error) => {
                console.error("Error signing out: ", error);
            });
        });
    </script>
