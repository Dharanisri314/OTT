<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="signup-form" novalidate>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email">
                <span id="email-error" style="color:red; display:none;"></span>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="signup-password" placeholder="Enter your password">
                <span id="password-error" style="color:red; display:none;"></span>
            </div>
            <button type="submit" id="signup-btn" class="login-btn">Login</button>
        </form>
        <p>Don't have an account? <a href="/html/signup.html">Sign up here</a></p>
    </div>
    <script type="module" src="../js/login.js"> </script>

</body>
</html>
