<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Rental</title>
    <link rel="stylesheet" href="/css/Rent.css">
</head>
<body>
    <div class="rental-container">
        <div class="movie-details">
            <img id="movie-image" src="placeholder.jpg" alt="Movie Image">
            <h2 id="movie-title">Movie Title</h2>
            <p><strong>Price:</strong> $<span id="total-price">0.00</span></p>
            <p><strong>Plan:</strong> <span id="plan-type">Monthly</span></p>
        </div>
        <div id="rented-success-message" style="display: none;">
            <p>Your rental is successful!</p>
        </div>
    </div>
    <script src="/js/Rent.js"></script>
</body>
</html>
