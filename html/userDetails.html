<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="/css/userDetails.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <h1>User Profile</h1>
            <button id="logout-button" class="btn-logout">Logout</button>
        </div>
    </header>

    <main>
    
        <div>
            <h2>Watch List</h2>
            <div id="watch-list-container" class="watch-list-container"></div>
        </div>
        <div class="profile-container">
            <div class="profile-card">
                <div id="avatar" class="avatar">A</div>
                <h2 id="username" class="user-name">Loading...</h2>
                <p id="email" class="user-email">Loading...</p>
            </div>
        </div>


        <section class="wishlist">
            <h2>Your Wishlist</h2>
            <div id="wishlist-container">
                <!-- Wishlist items will be dynamically inserted here -->
            </div>
        </section>
    </main>
    <!-- Firebase and Custom JS -->
    <script type="module" src="../js/userDetails.js"></script>

  
    
</body>
</html>
